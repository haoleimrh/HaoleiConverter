<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haolei - Myanmar Text Converter</title>
  <link rel="icon" type="image/x-icon" href="logo.svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap');

    @font-face {
      font-family: 'NotoSansMyanmar';
      src: url('./fonts/MyanmarPyidaungsu.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Zawgyi-One';
      src: url('./fonts/Smart Zawgyi.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fira Code', 'JetBrains Mono', monospace;
      background: #0a0e27;
      min-height: 100vh;
      padding: 20px;
      color: #00ff41;
      position: relative;
      overflow-x: hidden;
    }

    /* Matrix rain effect */
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.03;
    }

    /* Animated grid background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px),
        linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      z-index: 0;
    }

    @keyframes gridMove {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(50px, 50px);
      }
    }

    /* Glowing orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
      animation: float 20s infinite ease-in-out;
    }

    .orb1 {
      width: 400px;
      height: 400px;
      background: #00ff41;
      top: -200px;
      left: -200px;
      animation-delay: 0s;
    }

    .orb2 {
      width: 300px;
      height: 300px;
      background: #00d4ff;
      bottom: -150px;
      right: -150px;
      animation-delay: 7s;
    }

    .orb3 {
      width: 350px;
      height: 350px;
      background: #ff00ff;
      top: 50%;
      right: -175px;
      animation-delay: 14s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(100px, -100px) scale(1.1);
      }
      66% {
        transform: translate(-50px, 100px) scale(0.9);
      }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      animation: glitchIn 1s ease-out;
    }

    @keyframes glitchIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
        filter: blur(5px);
      }
      50% {
        transform: translateX(-5px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .logo {
      width: 70px;
      height: 70px;
      background: rgba(0, 20, 40, 0.8);
      border: 2px solid #00ff41;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 0 20px rgba(0, 255, 65, 0.5),
        inset 0 0 20px rgba(0, 255, 65, 0.1);
      animation: pulse 2s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    .logo img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(0, 255, 65, 0.8));
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00ff41, #00d4ff, #ff00ff, #00ff41);
      background-size: 300% 300%;
      border-radius: 12px;
      z-index: -1;
      animation: borderGlow 3s ease-in-out infinite;
      opacity: 0.5;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 
          0 0 20px rgba(0, 255, 65, 0.5),
          inset 0 0 20px rgba(0, 255, 65, 0.1);
      }
      50% {
        box-shadow: 
          0 0 40px rgba(0, 255, 65, 0.8),
          inset 0 0 30px rgba(0, 255, 65, 0.2);
      }
    }

    @keyframes borderGlow {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #00ff41;
      text-shadow: 
        0 0 10px rgba(0, 255, 65, 0.8),
        0 0 20px rgba(0, 255, 65, 0.5),
        0 0 30px rgba(0, 255, 65, 0.3);
      letter-spacing: 0.1em;
      position: relative;
    }

    h1::before {
      content: '> ';
      color: #00d4ff;
    }

    h1::after {
      content: '_';
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .subtitle {
      color: #00d4ff;
      font-size: 1rem;
      font-weight: 500;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      opacity: 0.8;
    }

    .subtitle::before {
      content: '[ ';
      color: #00ff41;
    }

    .subtitle::after {
      content: ' ]';
      color: #00ff41;
    }

    .converter-card {
      background: rgba(10, 14, 39, 0.8);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 
        0 0 40px rgba(0, 255, 65, 0.2),
        inset 0 0 40px rgba(0, 255, 65, 0.05);
      animation: slideUp 0.8s ease-out 0.2s backwards;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .converter-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, transparent, #00ff41, transparent);
      border-radius: 16px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .converter-card:hover::before {
      opacity: 0.1;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .converter-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 30px;
      align-items: start;
      margin-bottom: 30px;
    }

    .text-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 4px;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      color: #00ff41;
      display: flex;
      align-items: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .section-title::before {
      content: '//';
      color: #00d4ff;
      opacity: 0.6;
    }

    .char-count {
      font-size: 0.8rem;
      color: #00d4ff;
      font-weight: 500;
      opacity: 0.7;
      font-family: 'JetBrains Mono', monospace;
    }

    textarea {
      width: 100%;
      min-height: 320px;
      padding: 20px;
      font-size: 1.05rem;
      line-height: 1.8;
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 12px;
      resize: vertical;
      transition: all 0.3s ease;
      background: rgba(0, 20, 40, 0.6);
      color: #00ff41;
      backdrop-filter: blur(5px);
    }

    textarea::placeholder {
      color: rgba(0, 255, 65, 0.3);
    }

    textarea:focus {
      outline: none;
      border-color: #00ff41;
      background: rgba(0, 20, 40, 0.8);
      box-shadow: 
        0 0 20px rgba(0, 255, 65, 0.3),
        inset 0 0 20px rgba(0, 255, 65, 0.05);
    }

    #unicode {
      font-family: 'NotoSansMyanmar', sans-serif;
    }

    #zawgyi {
      font-family: 'Zawgyi-One', sans-serif;
    }

    .swap-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 50px;
    }

    .swap-btn {
      width: 56px;
      height: 56px;
      background: rgba(0, 20, 40, 0.8);
      border: 2px solid #00ff41;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
      position: relative;
    }

    .swap-btn::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00ff41, #00d4ff);
      border-radius: 12px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .swap-btn:hover::before {
      opacity: 1;
    }

    .swap-btn:hover {
      transform: rotate(180deg) scale(1.15);
      box-shadow: 0 0 40px rgba(0, 255, 65, 0.6);
    }

    .swap-btn:active {
      transform: rotate(180deg) scale(0.95);
    }

    .swap-btn svg {
      width: 28px;
      height: 28px;
      color: #00ff41;
      filter: drop-shadow(0 0 5px rgba(0, 255, 65, 0.8));
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 32px;
      font-size: 0.9rem;
      font-weight: 600;
      border: 2px solid #00ff41;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-family: 'Fira Code', monospace;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      background: rgba(0, 20, 40, 0.6);
      color: #00ff41;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 0 30px rgba(0, 255, 65, 0.5),
        0 10px 20px rgba(0, 0, 0, 0.3);
      border-color: #00d4ff;
      color: #00d4ff;
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn svg {
      filter: drop-shadow(0 0 3px currentColor);
    }

    .btn-secondary {
      border-color: #ff00ff;
      color: #ff00ff;
    }

    .btn-secondary:hover {
      border-color: #ff00ff;
      color: #ff00ff;
      box-shadow: 
        0 0 30px rgba(255, 0, 255, 0.5),
        0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(0, 20, 40, 0.95);
      color: #00ff41;
      padding: 16px 24px;
      border: 1px solid #00ff41;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
      display: none;
      align-items: center;
      gap: 12px;
      font-weight: 500;
      animation: toastSlide 0.4s ease-out;
      z-index: 1000;
      backdrop-filter: blur(10px);
      font-family: 'Fira Code', monospace;
    }

    .toast.show {
      display: flex;
    }

    .toast::before {
      content: '>';
      color: #00d4ff;
      font-weight: bold;
    }

    @keyframes toastSlide {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #00d4ff;
      font-size: 0.85rem;
      animation: fadeIn 1s ease-out 0.6s backwards;
      font-family: 'JetBrains Mono', monospace;
    }

    .developer {
      display: block;
      margin-bottom: 15px;
      font-size: 1rem;
      color: #00ff41;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
      letter-spacing: 0.1em;
    }

    .developer::before {
      content: '< ';
      color: #00d4ff;
    }

    .developer::after {
      content: ' />';
      color: #00d4ff;
    }

    .developer strong {
      color: #ff00ff;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }

    footer a {
      color: #00d4ff;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid rgba(0, 212, 255, 0.3);
      transition: all 0.3s ease;
    }

    footer a:hover {
      border-bottom-color: #00d4ff;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Scanline effect */
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0, 255, 65, 0) 50%,
        rgba(0, 255, 65, 0.02) 50%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 1000;
      animation: scanline 8s linear infinite;
    }

    @keyframes scanline {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(4px);
      }
    }

    @media (max-width: 968px) {
      .converter-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .swap-container {
        padding: 0;
      }

      .swap-btn {
        transform: rotate(90deg);
      }

      .swap-btn:hover {
        transform: rotate(270deg) scale(1.15);
      }

      h1 {
        font-size: 2rem;
      }

      .converter-card {
        padding: 24px;
      }

      textarea {
        min-height: 240px;
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 12px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .subtitle {
        font-size: 0.75rem;
      }

      .converter-card {
        padding: 20px;
      }

      .actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      .toast {
        right: 12px;
        left: 12px;
        bottom: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>
  <div class="scanline"></div>

  <canvas class="matrix-bg" id="matrix"></canvas>

  <div class="container">
    <header>
      <div class="logo-container">
        <div class="logo">
          <img src="logo.svg" alt="Haolei Logo">
        </div>
        <h1>HAOLEI</h1>
      </div>
      <p class="subtitle">Myanmar Text Converter • Zawgyi ↔ Unicode</p>
    </header>

    <div class="converter-card">
      <div class="converter-grid">
        <div class="text-section">
          <div class="section-header">
            <div class="section-title">Unicode</div>
            <span class="char-count" id="unicode-count">0 chars</span>
          </div>
          <textarea id="unicode" placeholder=">> Type Unicode text here...">ရွှေတိဂုံဘုရားအနီးရှိ ကျောက်စာတိုင်ပေါ်၌ ဗြဟ္မာ့သရဏံ ဓမ္မစာတမ်းများကို သေချာစွာ ဖတ်ရှုလေ့လာခဲ့ပြီး သံဃာ့ဝိနည်းနှင့် သမ္မတိဋ္ဌိ အယူဝါဒတို့ကို ဉာဏ်ပညာဖြင့် ခွဲခြမ်းစိတ်ဖြာနိုင်ခဲ့သည်။ ဂုဏ်သိက္ခာ၊ သမာဓိ၊ ပညာဟူသော တရားသုံးပါးကို အဓိကထား၍ လူ့အဖွဲ့အစည်းအတွက် အကျိုးပြုစေခဲ့လေသည်။</textarea>
        </div>

        <div class="swap-container">
          <button class="swap-btn" onclick="swapTexts()" title="Swap texts">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
            </svg>
          </button>
        </div>

        <div class="text-section">
          <div class="section-header">
            <div class="section-title">Zawgyi</div>
            <span class="char-count" id="zawgyi-count">0 chars</span>
          </div>
          <textarea id="zawgyi" placeholder=">> Type Zawgyi text here...">ေ႐ႊတိဂုံဘုရားအနီးရွိ ေက်ာက္စာတိုင္ေပၚ၌ ျဗဟၼာ့သရဏံ ဓမၼစာတမ္းမ်ားကို ေသခ်ာစြာ ဖတ္ရႈေလ့လာခဲ့ၿပီး သံဃာ့ဝိနည္းႏွင့္ သမၼတိ႒ိ အယူဝါဒတို႔ကို ဉာဏ္ပညာျဖင့္ ခြဲျခမ္းစိတ္ျဖာႏိုင္ခဲ့သည္။ ဂုဏ္သိကၡာ၊ သမာဓိ၊ ပညာဟူေသာ တရားသုံးပါးကို အဓိကထား၍ လူ႔အဖြဲ႕အစည္းအတြက္ အက်ိဳးျပဳေစခဲ့ေလသည္။</textarea>
        </div>
      </div>

      <div class="actions">
        <button class="btn" onclick="copyUnicode()">
          <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
          </svg>
          Copy Unicode
        </button>
        <button class="btn" onclick="copyZawgyi()">
          <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
          </svg>
          Copy Zawgyi
        </button>
        <button class="btn btn-secondary" onclick="clearText()">
          <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
          </svg>
          Clear All
        </button>
      </div>
    </div>

    <footer>
      <span class="developer">Developed by <strong>Laitei</strong></span>
      Please <a href="https://www.youtube.com/@haoleimrh?sub_confirmation=1" target="_blank">Subscribe</a> Haolei on Youtube
    </footer>
  </div>

  <div class="toast" id="toast">
    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
    </svg>
    <span id="toast-message">Success!</span>
  </div>

  <script src="haolei.js"></script>
  <script>
    // Matrix rain effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = '01အကခဂဃငစဆဇဈညဋဌဍဎဏတထဒဓနပဖဗဘမယရလဝသဟဠအ';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(10, 14, 39, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#00ff41';
      ctx.font = fontSize + 'px monospace';
      
      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Main functionality
    var textFieldInFocus = null;
    var unicode = document.getElementById("unicode");
    var zawgyi = document.getElementById("zawgyi");

    function handleOnFocus(element) {
      textFieldInFocus = element;
    }

    function handleOnBlur() {
      textFieldInFocus = null;
    }

    unicode.addEventListener('focus', () => handleOnFocus(unicode));
    zawgyi.addEventListener('focus', () => handleOnFocus(zawgyi));
    unicode.addEventListener('blur', handleOnBlur);
    zawgyi.addEventListener('blur', handleOnBlur);

    function updateCharCount(textarea, countElement) {
      const count = textarea.value.length;
      countElement.textContent = `${count} chars`;
    }

    function converter(textField, toChangeField, toConv) {
      if (toChangeField !== textFieldInFocus) {
        if (typeof Haolei !== 'undefined') {
          if (toConv === "uni2zg") {
            toChangeField.value = Haolei.uni2zg(textField.value);
          } else {
            toChangeField.value = Haolei.zg2uni(textField.value);
          }
        } else if (typeof Rabbit !== 'undefined') {
          // Fallback to Rabbit if Haolei is not available
          if (toConv === "uni2zg") {
            toChangeField.value = Rabbit.uni2zg(textField.value);
          } else {
            toChangeField.value = Rabbit.zg2uni(textField.value);
          }
        }
        updateCharCount(toChangeField, document.getElementById(toChangeField.id + '-count'));
      }
    }

    function onChangeHandler(textField, toChangeField, toConv) {
      textField.addEventListener('input', () => {
        converter(textField, toChangeField, toConv);
        updateCharCount(textField, document.getElementById(textField.id + '-count'));
      });
    }

    onChangeHandler(unicode, zawgyi, "uni2zg");
    onChangeHandler(zawgyi, unicode, "zg2uni");

    updateCharCount(unicode, document.getElementById('unicode-count'));
    updateCharCount(zawgyi, document.getElementById('zawgyi-count'));

    function showToast(message) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      toastMessage.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    function copyZawgyi() {
      const copyText = document.getElementById("zawgyi");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      
      try {
        document.execCommand("copy");
        showToast('Zawgyi copied!');
      } catch (err) {
        navigator.clipboard.writeText(copyText.value).then(() => {
          showToast('Zawgyi copied!');
        });
      }
    }

    function copyUnicode() {
      const copyText = document.getElementById("unicode");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      
      try {
        document.execCommand("copy");
        showToast('Unicode copied!');
      } catch (err) {
        navigator.clipboard.writeText(copyText.value).then(() => {
          showToast('Unicode copied!');
        });
      }
    }

    function clearText() {
      unicode.value = "";
      zawgyi.value = "";
      updateCharCount(unicode, document.getElementById('unicode-count'));
      updateCharCount(zawgyi, document.getElementById('zawgyi-count'));
      showToast('Text cleared!');
    }

    function swapTexts() {
      const temp = unicode.value;
      unicode.value = zawgyi.value;
      zawgyi.value = temp;
      updateCharCount(unicode, document.getElementById('unicode-count'));
      updateCharCount(zawgyi, document.getElementById('zawgyi-count'));
      showToast('Texts swapped!');
    }
  </script>
</body>
</html>
